<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Welcome!</title>
</head>
<body>
<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-12">
            <h1>To Do List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" th:action="@{/item/add}">
                <div class="input-group mb-3">
                    <input class="form-control" name="description" type="text">
                    <div class="input-group-append">
                        <input class="btn btn-outline-primary" type="submit" value="Add ToDo"></input>
                    </div>
                </div>
                <small th:if="${isItemDescriptionEmpty}" th:text="${isItemDescriptionEmpty}" id="descriptionEmpty"
                       class="form-text text-muted"></small>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <form method="post" style="margin-bottom: 1.1%" th:action="@{/item/delete}" th:each="item : ${items}"
                  th:if="items != null">
                <input hidden name="id" th:value="${item.getId()}">
                <input disabled name="description" style="border-width:0px;border:none;"
                       th:value="${item.getDescription()}">
                <input disabled name="date_created" style="border-width:0px;border:none;"
                       th:value="${#dates.format(item.getDate_created(), 'dd-MMM-yyyy')}">
                <input class="btn btn-danger btn-sm" type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="bg-dark text-center text-white fixed-bottom">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a href="/301"><input class="btn btn-outline-warning btn-sm" type="submit" value="301 Moved Permanently"></a>
        <a href="/401"><input class="btn btn-outline-info btn-sm" type="submit" value="401 Unauthorized"></a>
        <a href="/405"><input class="btn btn-outline-secondary btn-sm" type="submit" value="405 Method Not Allowed"></a>
        <a href="/500"><input class="btn btn-outline-success btn-sm" type="submit"
                              value="500 Internal Server Error"></a>
        <a href="/502"><input class="btn btn-outline-danger btn-sm" type="submit" value="502 Bad Gateway"></a>
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
